<div class='hero-unit'>
  <div class="questionText">{{questions[active].question}}</div>
  <form ng-show='questions[active].type == "multi"'>
    <label class='topcoat-radio-button radioButton' ng-repeat='answer in questions[active].answers'>
      <input type='radio' name='topcoat' ng-click='checkRadio(answer)'>
      <div class='topcoat-radio-button__checkmark'></div>
      {{answer}}
    </label>
    <button ng-click='submitAnswer()' class='topcoat-button--large'>Next</button>
  </form>


  <form ng-show='questions[active].type == "fillin"'>
    <label class='topcoat-radio-button' ng-repeat='answer in questions[active].answers'>
      <input type='radio' name='topcoat'>
      <div class='topcoat-radio-button__checkmark'></div>
      {{answer}}
    </label>
  </form>
</div>
