<div class="hero-unit">
  <form ng-submit='login()'>
    <legend>Login</legend>

    <input class="topcoat-text-input--large oneLine" type="text" name="email" ng-model="quizTaker.email" placeholder="email">
    <input class="topcoat-text-input--large oneLine" type="password" name="pwd" ng-model="quizTaker.pwd" placeholder="password">
    <button class="btn btn-primary">Login</button>
</form>
</div>
