<div class="hero-unit">
  <form ng-submit="login()">
    <legend>Login</legend>

    <input class="topcoat-text-input--large" type="text" name="email" ng-model="user.email" placeholder="email"> 
    <br>
    <input class="topcoat-text-input--large" type="password" name="pwd" ng-model="user.pwd" placeholder="password">

    <button class="btn btn-primary">Login</button>
</form>
</div>
