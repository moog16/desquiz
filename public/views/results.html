<div class='hero-unit'>
  Score:
  <div>
    {{correct}} / {{results.length}} = <span class='totalScore'>{{score}}%</span>
  </div>

  <ol>
    <li ng-repeat='result in results'>
      {{result.question}}
      <ul>
        <li>
          <span class='answers'>Your Answer:</span> {{result.answer}}
        </li>
        <li>
          <span class='answers'>Correct Answer:</span> {{result.correctAnswer}}
        </li>
      </ul>
      <span class='icon-checkmark green' ng-show='result.correct'></span>
      <span class='icon-close red' ng-hide='result.correct'></span>
    </li>
  </ol>


  <button ng-click='logout()' class='topcoat-button--quiet logout'>Logout</button>
</div>
